<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Position</title>
    <style>
        .box {
            position: sticky;
            top: 0;
            background-color: lightyellow;
            width: 200%;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="box">Sticky</div>
    <p>Scroll down to see the sticky element in action.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque...</p>
</body>
</html>
